<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trend Catchers</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      padding: 2rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #results {
      margin-top: 1rem;
      text-align: left;
    }

    .trend {
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <h1>üìä Trend Catchers</h1>
  <div class="container">
    <input type="text" id="topicInput" placeholder="Enter a topic like food, fashion..." />
    <button onclick="searchTrends()">Search</button>
    <div id="results"></div>
  </div>

  <script>
    // Make sure to update this to your backend URL!
    const BASE_URL = "https://verbose-waffle-v6q6wjpxg5x4fxwgw-8000.app.github.dev";

    async function getTrends() {
      try {
        const res = await fetch(`${BASE_URL}/trends`);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error("Error fetching trends:", error);
        document.getElementById("result").textContent = "‚ö†Ô∏è Failed to fetch trends. Check if the backend is running.";
      }
    }

    async function getComparison() {
      try {
        const res = await fetch(`${BASE_URL}/compare`);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error("Error fetching comparison:", error);
        document.getElementById("result").textContent = "‚ö†Ô∏è Failed to fetch comparison. Check if the backend is running.";
      }
    }

    async function predictGrowth() {
      const input = document.getElementById("viewsInput").value;
      const views = input.split(',').map(Number);

      if (!topic) {
        resultsBox.innerHTML = "<p>‚ö†Ô∏è Please enter a topic.</p>";
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/trends`);
        const data = await res.json();
        const filtered = data.trends.filter(t => t.hashtag.toLowerCase().includes(topic));

        console.log("Matching Trends:", filtered); // for debugging

        if (filtered.length === 0) {
          resultsBox.innerHTML = `<p>‚ùå No trends found for "${topic}".</p>`;
        } else {
          filtered.slice(0, 5).forEach(trend => {
            resultsBox.innerHTML += `
              <div class="trend">üî• <strong>${trend.hashtag}</strong> - ${trend.views.toLocaleString()} views</div>
            `;
          });
        }
      } catch (error) {
        console.error("Fetch error:", error);
        resultsBox.innerHTML = "<p>‚ö†Ô∏è Failed to load trends. Make sure the backend is running.</p>";
      }
    }
  </script>

</body>
</html>
